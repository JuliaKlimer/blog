{% extends 'main/base.html' %}

{% block title %}
Add posts
{% endblock %}

{% block content %}
    <h2>Add posts</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}
        {{ form.post }}
        <input type="text" placeholder="Enter title" class="form-control"><br>
        <textarea placeholder="Enter post" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
{% endblock %}
